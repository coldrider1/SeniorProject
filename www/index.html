    <!-- cordova script (this will be a 404 during development) -->
    <script src="cordova.js"></script>

    <!-- your app's js -->
    <script src="https://code.jquery.com/jquery-1.11.3.min.js"></script>

  </head>
  <body ng-app="tracker">

                <ion-side-menus enable-menu-with-back-views="false">
                   <ion-side-menu-content>
                     <ion-nav-bar class="bar-stable navbar">
                          <ion-nav-back-button>
                          </ion-nav-back-button>

                          <ion-nav-buttons side="left">
                              <button class="button button-icon button-clear ion-navicon" menu-toggle="left">
                              </button>
                         </ion-nav-buttons>
                    </ion-nav-bar>

                    <ion-header-bar class="bar-stable" align-title = "center">
                        <h1 class = "title">PacRT Trip Log</h1>

                        <button class = "button">Sign In</button>
                    </ion-header-bar>

                     <ion-pane ng-controller="MapController">
                          <ion-content>
                            <div id="map" data-tap-disabled="true"></div>
                          </ion-content>
                    </ion-pane>

                   </ion-side-menu-content>

                   <ion-side-menu side="left">
                     <ion-header-bar class="bar-stable">
                       <h1 class="title">Transportation</h1>
                     </ion-header-bar>
                     <ion-content>
                       <ion-list>
                         <ion-item class = "ionitem">
                              <div id = "walking" onclick = "PressWalking()" class = "inactivediv">Walking</div>
                         </ion-item>
                         <ion-item class = "ionitem">
                           <div id = "bicycling" onclick = "PressBicycling()" class = "inactivediv">Bicycling</div>
                         </ion-item>
                         <ion-item class = "ionitem">
                           <div id = "driving" onclick = "PressDriving()" class = "inactivediv">Driving</div>
                         </ion-item>
                       </ion-list>
                     </ion-content>
                   </ion-side-menu>
                 </ion-side-menus>


        <ion-footer-bar class="bar bar-footer bar-stable">
            <div class = "div-buttons" id = "test">
                <button class = "button" id = "start" onclick = "PressStartButton()">Start</button>

                <button class = "button" id = "pause" onclick = "PressPauseButton()">Pause</button>

                <button class = "button" id = "stop" onclick = "PressStopButton()">Stop</button>
            </div>
        </ion-footer-bar>
